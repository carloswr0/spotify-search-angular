<div class="sections"> 
  <div *ngIf="albumSongs; else loading" class="artist-page">
    <div class="artist-page-img">
      <img *ngIf="albumSongs.images.length > 0" src="{{albumSongs.images[0].url}}" alt="{{albumSongs.name}}" />
      <img *ngIf="albumSongs.images.length === 0" src="https://npengage.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" alt="{{albumSongs.name}}" />
    </div>  

    <div class="artist-page-label">
      <h1>{{albumSongs.name}}</h1>
      <div class="genre-list">
        <span>
          {{albumSongs.artists[0].name }} - {{ albumSongs.release_date.slice(0, 4) }}
        </span>
      </div>
    </div>
  </div>

  <app-navbar
    *ngIf="albumSongs"
    [navDepth]=3
    [prevResults]="prevResults"
    [prevSearchString]="prevSearchString"
    [ArtistData]="prevArtistData"
    [AlbumData]="albumSongs"
  ></app-navbar>

  <ng-template #loading>
    <app-loading-animation></app-loading-animation>
  </ng-template>
</div>

<div *ngIf="albumSongs" class="sections">
  <div class="discs-container" *ngFor="let disc of discTracks">
    <app-disc
    [tracks] = "disc"
    (addedToFavorites) = "addToFavorites($event)"
   
    >
    </app-disc>
  </div>
</div>
